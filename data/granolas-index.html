<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granolas Index Performance</title>

  <!-- Include SheetJS (XLSX) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    #menu-container { margin-bottom: 20px; }
    .page-container { padding: 30px; }
    .page-title {
      text-align: center;
      margin-bottom: 30px;
      scroll-margin-top: 30px;
    }
    .chart-section {
      background: #fff;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chart-section-title {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      text-transform: capitalize;
    }
    .chart-filter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .chart-filter label { font-weight: bold; }
    .apply-filter-btn {
      padding: 6px 12px;
      cursor: pointer;
    }
    .chart-container {
      width: 100%;
      position: relative;
    }
    svg {
      width: 100%;
      height: 500px;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Menu Container (if you have an external menu) -->
  <div id="menu-container"></div>

  <div class="page-container">
    <h1 class="page-title">Granolas Index Performance</h1>
    <div id="charts-container"></div>
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    /*************************************************
     * 1) MENU LOAD (Optional)
     *************************************************/
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading menu:', error));

    /*************************************************
     * 2) LOAD EXCEL: One chart per sheet
     *************************************************/
    const filePath = "granolas_index_performance.xlsx";
    let allSheetsData = [];

    async function loadAllSheets(path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error("Failed to load Excel file.");
        const arrayBuffer = await response.arrayBuffer();

        // Parse the workbook
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), {
          type: 'array',
          cellDates: true,
          dateNF: "yyyy-mm-dd"
        });

        // Convert each sheet
        workbook.SheetNames.forEach(sheetName => {
          const sheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { raw: false });

          // Convert strings to Date objects
          const parsedData = jsonData.map(d => {
            let dt = d.Date;
            if (typeof dt === 'string') dt = new Date(dt);
            return {
              date: dt,
              adjustedClose: +d["Adjusted Close"],
              indexName: d["Index Name"]
            };
          }).sort((a, b) => a.date - b.date);

          if (parsedData.length > 0) {
            const minDate = d3.min(parsedData, d => d.date);
            const maxDate = d3.max(parsedData, d => d.date);

            allSheetsData.push({
              sheetName,
              data: parsedData,
              minDate,
              maxDate
            });
          }
        });

        renderCharts();
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    loadAllSheets(filePath);

    /*************************************************
     * 3) RENDER CHARTS
     *************************************************/
    function renderCharts() {
      const chartsContainer = document.getElementById('charts-container');
      chartsContainer.innerHTML = "";

      const currentYear = new Date().getFullYear();

      allSheetsData.forEach(sheetObj => {
        const { sheetName, data, minDate, maxDate } = sheetObj;

        // Parse the year from the sheet name
        let yearFromSheetName = parseInt(sheetName.split('_')[0], 10);
        if (isNaN(yearFromSheetName)) {
          yearFromSheetName = minDate.getFullYear(); // fallback
        }

        // Decide default date range *without* clamping to data
        let defaultStart, defaultEnd;
        if (yearFromSheetName < currentYear) {
          // Past year: Jan 1 => Jan 1 next year
          defaultStart = new Date(yearFromSheetName, 0, 1);
          defaultEnd   = new Date(yearFromSheetName + 1, 0, 1);
        } else if (yearFromSheetName === currentYear) {
          // Current year: Jan 1 => today
          defaultStart = new Date(yearFromSheetName, 0, 1);
          defaultEnd   = new Date(); // "today"
        } else {
          // Future year (or otherwise) => Jan 1 => Jan 1 next year
          defaultStart = new Date(yearFromSheetName, 0, 1);
          defaultEnd   = new Date(yearFromSheetName + 1, 0, 1);
        }

        // Create chart section
        const chartSection = document.createElement('div');
        chartSection.className = 'chart-section';
        chartSection.id = `chart-section-${sheetName}`;

        // Title
        const titleEl = document.createElement('h2');
        titleEl.className = 'chart-section-title';
        titleEl.textContent = sheetName.replace(/_/g, " ");

        // Filter container
        const filterContainer = document.createElement('div');
        filterContainer.className = 'chart-filter';

        // Start date input
        const startLabel = document.createElement('label');
        startLabel.textContent = "Start Date:";
        const startInput = document.createElement('input');
        startInput.type = 'date';
        startInput.value = formatDateForInput(defaultStart);

        // End date input
        const endLabel = document.createElement('label');
        endLabel.textContent = "End Date:";
        const endInput = document.createElement('input');
        endInput.type = 'date';
        endInput.value = formatDateForInput(defaultEnd);

        // Apply button
        const applyBtn = document.createElement('button');
        applyBtn.className = 'apply-filter-btn';
        applyBtn.textContent = "Apply Filter";

        // Filter logic
        applyBtn.addEventListener('click', () => {
          const startDate = new Date(startInput.value);
          startDate.setHours(0, 0, 0, 0);

          const endDate = new Date(endInput.value);
          endDate.setHours(23, 59, 59, 999);

          const filteredData = data.filter(d => d.date >= startDate && d.date <= endDate);
          createLineChart(`#chart-container-${sheetName}`, filteredData);
        });

        // Build UI
        startLabel.appendChild(startInput);
        endLabel.appendChild(endInput);
        filterContainer.appendChild(startLabel);
        filterContainer.appendChild(endLabel);
        filterContainer.appendChild(applyBtn);

        // Chart container
        const chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';
        chartContainer.id = `chart-container-${sheetName}`;

        // Append
        chartSection.appendChild(titleEl);
        chartSection.appendChild(filterContainer);
        chartSection.appendChild(chartContainer);
        chartsContainer.appendChild(chartSection);

        // Render initial chart
        const filteredData = data.filter(d => d.date >= defaultStart && d.date <= defaultEnd);
        createLineChart(`#chart-container-${sheetName}`, filteredData);
      });
    }

    /*************************************************
     * 4) CREATE LINE CHART
     *************************************************/
    function createLineChart(containerSelector, data) {
      // Clear container
      const container = document.querySelector(containerSelector);
      container.innerHTML = "";

      const svgWidth = container.clientWidth;
      const svgHeight = 500;
      const margin = { top: 40, right: 30, bottom: 60, left: 60 };
      const width = svgWidth - margin.left - margin.right;
      const height = svgHeight - margin.top - margin.bottom;

      const svg = d3.select(container)
        .append("svg")
        .attr("width", "100%")
        .attr("height", svgHeight);

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // If no data
      if (!data || data.length === 0) {
        g.append("text")
          .attr("x", width / 2)
          .attr("y", height / 2)
          .attr("text-anchor", "middle")
          .style("fill", "#999")
          .text("No data available for this date range");
        return;
      }

      // Scales
      const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([0, width]);

      const yScale = d3.scaleLinear()
        .domain([
          d3.min(data, d => d.adjustedClose) * 0.9,
          d3.max(data, d => d.adjustedClose) * 1.1
        ])
        .range([height, 0]);

      // Axes
      const xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y-%m-%d"));
      const yAxis = d3.axisLeft(yScale);

      const xAxisGroup = g.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      xAxisGroup.selectAll("text")
        .attr("transform", "rotate(45)")
        .style("text-anchor", "start");

      g.append("g").call(yAxis);

      // Group data by indexName
      const dataByIndex = d3.groups(data, d => d.indexName);

      // Line generator
      const lineGenerator = d3.line()
        .x(d => xScale(d.date))
        .y(d => yScale(d.adjustedClose));

      // Draw lines + points
      dataByIndex.forEach(([indexName, values], i) => {
        g.append("path")
          .datum(values)
          .attr("class", `line line-${i}`)
          .attr("fill", "none")
          .attr("stroke", d3.schemeCategory10[i % 10])
          .attr("stroke-width", 2)
          .attr("d", lineGenerator);

        g.selectAll(`.data-point-${i}`)
          .data(values)
          .enter()
          .append("circle")
          .attr("class", `data-point data-point-${i}`)
          .attr("cx", d => xScale(d.date))
          .attr("cy", d => yScale(d.adjustedClose))
          .attr("r", 3)
          .attr("fill", d3.schemeCategory10[i % 10])
          .on("mouseover", (event, d) => {
            const tooltip = d3.select("#tooltip");
            tooltip.style("display", "block")
              .html(`
                <strong>Date:</strong> ${d.date.toLocaleDateString()}<br>
                <strong>${d.indexName}:</strong> ${d.adjustedClose.toFixed(2)}
              `)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", () => {
            d3.select("#tooltip").style("display", "none");
          });
      });

      // Legend
      const legend = g.selectAll(".legend")
        .data(dataByIndex)
        .enter()
        .append("g")
        .attr("class", "legend")
        .attr("transform", (d, i) => `translate(${width - 100}, ${i * 20})`);

      legend.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 12)
        .attr("height", 12)
        .style("fill", (d, i) => d3.schemeCategory10[i % 10]);

      legend.append("text")
        .attr("x", 18)
        .attr("y", 10)
        .text(d => d[0]);

      // Zoom behavior
      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", (event) => {
          const newXScale = event.transform.rescaleX(xScale);

          // Update x-axis
          g.select(".x-axis")
            .call(d3.axisBottom(newXScale).tickFormat(d3.timeFormat("%Y-%m-%d")))
            .selectAll("text")
            .attr("transform", "rotate(45)")
            .style("text-anchor", "start");

          // Update each line & circle set
          dataByIndex.forEach(([indexName, values], i) => {
            g.selectAll(`.line-${i}`)
              .attr("d", lineGenerator
                .x(d => newXScale(d.date))
                .y(d => yScale(d.adjustedClose))
              (values));

            g.selectAll(`.data-point-${i}`)
              .attr("cx", d => newXScale(d.date));
          });
        });

      svg.call(zoom);
    }

    /*************************************************
     * 5) Format date as yyyy-mm-dd
     *************************************************/
    function formatDateForInput(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }
  </script>
</body>
</html>
